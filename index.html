<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Scheduler</title>
</head>
<link rel="stylesheet" href="index.css">

<body>
    <div class="title"> <h2>Task Scheduler</h2></div>
    <div class="whole">
        <div class="left">
            <div class="div"></div>
        </div>
        <div class="right">
            <h2>Start a new Task</h2>
            <div>
                <select onclick=change() class="select" id="selop">
                    <option value="Work">Work</option>
                    <option value="Professional">Professional</option>
                </select>
            </div>
            <div>
                <!-- <button class="click" onclick=change()>Confirm</button>
                <span class="span"></span> -->
            </div>

            <form>
                <input type="text" name="" id="cat" class="cat" placeholder="Category"><br>
                <input type="text" name="" id="subcat" class="subcat" placeholder="Sub-Category"><br>
                <input type="text" name="" id="task" class="task" placeholder="Task"><br>
                <div>
                    <button class="add">Add task</button>
                    <button class="delete">Delete</button>
                </div>
            </form>
            <div class="time">
                <span class="hour">00 :</span>
                <span class="min">00 :</span>
                <span class="sec">00</span>
            </div>

            <div class="ssr">
                <button class="startstop" onclick=start()>Start</button>
                <button onclick=stop()>Stop</button>
                <button class="reset" onclick=reset()>Reset</button>
            </div>


        </div>
</body> 
<script src="index.js"></script>

</html>
